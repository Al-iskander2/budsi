<!-- preview.html -->
{% extends 'budgidesk_app/base.html' %}
{% block content %}
  <div class="container py-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="display-4">Invoice Preview</h1>
      <div>
        {% if invoice.is_finalized %}
          <button onclick="window.print()" class="btn btn-outline-primary mr-2">Print</button>
          <a href="{% url 'invoice_email' invoice.id %}" class="btn btn-primary">Send by Email</a>
        {% else %}
          <a href="{% url 'invoice_edit' invoice.id %}" class="btn btn-outline-secondary mr-2">Edit</a>
          <form method="post" action="{% url 'invoice_finalize' invoice.id %}" class="d-inline">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary">Accept &amp; Send</button>
          </form>
        {% endif %}
      </div>
    </div>

    <div class="card shadow">
      <div class="card-body">
        {{ invoice.preview_html|safe }}
      </div>
    </div>
  </div>
{% endblock %}
